<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Propiedades en CSS - Gradientes</title>
	<style>
		.caja{
			width: 400px;
			height: 400px;
			margin: auto;
			/*text-align: center;*/
			border: solid 2px #D7D7D7;
			margin-top: 100px;
			background-color: #fffff;
			background-image: -webkit-linear-gradient(45deg, #000, #fff, #2342A6, #F91C1C);
			background-image: -mos-linear-gradient(45deg, #000, #fff, #2342A6, #F91C1C);
			background-image: -ms-linear-gradient(45deg, #000, #fff, #2342A6, #F91C1C);
		}
	</style>
</head>
<body>
	<div class="caja"></div>
</body>
</html>
